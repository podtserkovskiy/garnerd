linters:
  presets:
    - bugs
    - complexity
    - format
    - performance
    - style
    - unused
  disable:
    - wsl
    - testpackage

linters-settings:
  goimports:
    local-prefixes: github.com/podtserkovskiy/garnerd

issues:
  exclude:
    - Using the variable on range scope `tc` in function literal